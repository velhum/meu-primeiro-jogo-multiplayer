<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velhum's first multiplayer game</title>
  <style>
    body,
    html {
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas#screen {
      border: 10px solid #AAA;
      width: 400px;
      height: 400px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
    }
  </style>
</head>
<body>
  <canvas width="10" height="10" id="screen"></canvas>
  <script>
    const screen = document.getElementById('screen');
    const context = screen.getContext('2d');
    const currentPlayerId = 'player1';
    const acceptedMoves = {
      ArrowUp(player){
        console.log('acceptedMoves -> Mone up, player.y = ', player);
        player.y - 1 >= 0
          ? player.y = player.y - 1
          : console.log('Bateu na borda superior')
        },
      ArrowRight(player){
        console.log('acceptedMoves -> Mone right')
        player.x + 1 < screen.width
          ? player.x = player.x + 1
          : console.log('Bateu na borda direita')
      },
      ArrowDown(player){
        console.log('acceptedMoves -> Mone down')
        player.y + 1 < screen.height
          ? player.y = player.y + 1
          : console.log('Bateu na borda direita')
      },
      ArrowLeft(player){
        console.log('acceptedMoves -> Mone left')
        player.x - 1 >= 0
          ? player.x = player.x - 1
          : console.log('Bateu na borda esquerda')
      },
    }

    function createGame(){

      const state = {
        players: {},
        fruits: {}
      }

      function addPlayer(command){
        const playerId =  command.playerId;
        const playerX =  command.playerX;
        const playerY =  command.playerY;

        state.players[playerId] = {
          x: playerX,
          y: playerY
        }
      }

      function removePlayer(command){
        const playerId = command.playerId;
        delete state.players[playerId];
      }

      function addFruit(command){
        const fruitId =  command.fruitId;
        const fruitX =  command.fruitX;
        const fruitY =  command.fruitY;

        state.fruits[fruitId] = {
          x: fruitX,
          y: fruitY
        }
      }

      function removeFruit(command){
        const fruitId = command.fruitId;
        delete state.fruits[fruitId];
      }

      function movePlayer(command){
        const keyPressed = command.keyPressed;
        const player = state.players[command.playerId];
        const playerId = command.playerId; 
        const moveFunction = acceptedMoves[keyPressed];

        console.log(`game.movePlayer() -> Moving ${command.playerId} with ${keyPressed}`);

        if(player && moveFunction){
          moveFunction(player);
          checkForFruitCollision(playerId);
        }
      }

      function checkForFruitCollision(playerId){
        const player = state.players[playerId];

        for (const fruitId in state.fruits){
          const fruit = state.fruits[fruitId];
          if(player.x == fruit.x && player.y == fruit.y){
            console.log(`COLLISION between ${fruitId} and ${playerId}`);
            game.removeFruit({fruitId});
          }
        }
      }

      return {
        state,
        addFruit,
        removeFruit,
        addPlayer,
        removePlayer,
        movePlayer
      }

    }
    
    function createKeyboardListener(){

      state = {
        observers: []
      }

      function subscribe(observerFunction){
        state.observers.push(observerFunction);
      }

      function notifyAll(command){
        console.log(`createKeyboardListener() -> Notifying ${state.observers.length} observers`)
        for (const observerFunction of state.observers){
          observerFunction(command)
        }
      }

      function handleKeydown(event){
        const keyPressed = event.key;
        const command = {
          playerId: 'player1',
          keyPressed
        };
  
        notifyAll(command);
  
      }

      document.addEventListener('keydown', handleKeydown);

      return {
        subscribe
      }
  
    }

    function renderScreen(){

      context.clearRect(0, 0, 10, 10);

      for(const playerId in game.state.players){
        const player = game.state.players[playerId];
        context.fillStyle = 'black';
        context.fillRect(player.x, player.y, 1, 1);
      }

      for(const fruitId in game.state.fruits){
        const fruit = game.state.fruits[fruitId];
        context.fillStyle = 'green';
        context.fillRect(fruit.x, fruit.y, 1, 1);
      }

      requestAnimationFrame(renderScreen)
    }

    const game = createGame();
    const keyboardListener = createKeyboardListener();
    keyboardListener.subscribe(game.movePlayer)

    game.addPlayer({playerId: 'player1', playerX: 0, playerY:0});
    game.addFruit({fruitId: 'fruit1', fruitX: 5, fruitY:4});

    renderScreen()


  </script>
</body>
</html>
